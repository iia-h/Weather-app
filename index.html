<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/styles.css" />
   <title>Weather app</title>
</head>

<body>
   <div class="container-main d-flex flex-column">
      <div class="top-item shadow-lg rounded-3 p-3 d-flex flex-row align-items-center justify-content-around">
         <div>
            <div class="d-flex flex-row align-items-baseline">
               <div class="main-temp" id="temp">
               </div>
               <span class="main-temp">Â°</span>
               <div class="d-flex flex-row units">
                  <a href="#" id="celsius" class="active">C</a>
                  <span>|</span>
                  <a href="#" id="fahrenheit">F</a>
               </div>
            </div>
            <div id="description"></div>
            <div class="conditions d-flex justify-content-between">
               <div class="humidity">
                  <span>humidity</span> <br>
                  <span id="humidity"></span>
               </div>
               <div class="wind">
                  <span>wind</span> <br>
                  <span id="wind"></span>
               </div>
            </div>
         </div>
         <img id="icon" class="center-icon" />
         <div>
            <div class="main-city text-break" id="city"></div>
            <div class="date" id="date"></div>
            <div class="week-day" id="day"></div>
            <div class="week-day" id="time"></div>
         </div>
      </div>
      <div class="bottom-item shadow-lg rounded-3 px-4 py-3">
         <div class="row">
            <div class="col-2">
               <ul class="cities line-vertical">
                  <li id="kyiv">Kyiv</li>
                  <li id="paris">Paris</li>
                  <li id="madrid">Madrid</li>
               </ul>
            </div>
            <div class="col-10" id="forecast">
            </div>
            <div class="col-12 search-form">
               <form class="row" id="city-form">
                  <div class="mb-3 col-8 ">
                     <input type="text" placeholder="Enter a city" class="form-control" id="city-input" />
                  </div>
                  <div class="col-4">
                     <button type="submit" id="search-btn" class="btn btn-outline-warning">
                        Search
                     </button>
                     <button type="submit" id="current-btn" class="btn btn-outline-warning">
                        Current
                     </button>
                  </div>
               </form>
            </div>
           
         </div>
      </div>
      <div class="col-12 p-2 text-center bottom-item">
         <a href="https://github.com/iia-h/weather-app" target="_blank" class="source-link"> Open-source code</a> by Iia
         Habaraieva
      </div>
   </div>

   <script src="src/index.js"></script>
</body>

</html>
